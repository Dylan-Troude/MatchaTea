<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <img src="logo/logo.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="">Accueil</a></li>
                <li><a href="../apropos/apropos.html">À propos</a></li>

        </nav>

    <main>
        <h1>Contactez-nous</h1>
        <form>
            <label>Civilité :</label>
            <select>
                <option>Monsieur</option>
                <option>Madame</option>
            </select>

            <label>Nom :</label>
            <input type="text" placeholder="Votre nom">

            <label>Email :</label>
            <input type="text" placeholder="Votre email">

            <label>Message :</label>
            <textarea placeholder="Votre message"></textarea>

            <button>Envoyer</button>
        </form>
    </main>
    <footer id = barre>
        <div>
            <img src="footer_image/instagram-svgrepo-com.svg" alt = "logo instagram">
            <img src="footer_image/facebook-svgrepo-com.svg" alt = "logo facebook">
            <img src="footer_image/tiktok-svgrepo-com.svg" alt = "logo tiktok">
        </div>
        </footer>
